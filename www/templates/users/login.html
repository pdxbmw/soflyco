{% extends "base.html" %}

{% block masthead %}
    <h1>Login</h1>
    <span class="text-muted"></span> 
{% endblock masthead %}


{% block content %}

    <section class="row top-buffer">
        <div class="col-md-8 col-md-offset-2 top-buffer">
            <p>
                <a href="{{ url_for('users.login_provider', provider='facebook') }}" class="btn btn-primary btn-block btn-lg">
                    <span class="fa fa-facebook-square fa-lg right-buffer"></span>
                    Sign in with Facebook
                </a>
            </p>
            <p>
                <a href="{{ url_for('users.login_provider', provider='google') }}" class="btn btn-danger btn-block btn-lg">
                    <span class="fa fa-google-plus-square fa-lg right-buffer"></span>
                    Sign in with Google+
                </a>
            </p>    

            <p class="text-center"><b>OR</b></p>

            <div class="well">
                {% include 'users/_login.html' %}
            </div>
        </div>
    </section>
    
{% endblock %}
