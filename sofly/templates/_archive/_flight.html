<div id="results_choices" class="panel panel-default" >
    <div class="panel-heading">
        <h3>{{ label }} {{ items.0.segment.0.departure.datetime.strftime('%A, %B %d') }}
    </div>
    <div class="panel-body table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th colspan="9">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    {% include '_flight_item.html' %}
                {% endfor %}
            </tbody>          
        </table>
    </div>
</div>


<div id="results_selected" class="panel panel-default" >
    <div class="panel-heading">
        <h3>$<span class="total-price"></span></h3>
    </div>
    <div class="panel-body table-responsive">
        <table class="table table-striped table-hover">
            <thead></thead>
            <tbody></tbody>          
        </table>
    </div>
    <div class="panel-footer text-right">
        <button class="btn btn-success watch-fare" data-loading-text="Submitting...">Watch fare</button>            
    </div>    
</div>
